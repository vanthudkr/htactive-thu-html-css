    <div class="contact-hero">
        <div class="contact">
            <div class="contact-form-left">
                <h1>Liên hệ</h1>
                <p>Nếu bạn cần bất kì sự giúp đỡ gì, hãy cho chung tôi biết bằng cách nhập vào form bên dưới. Chúng tôi sẽ liên lạc với bạn sớm nhất có thể.</p>
                <div class="contact-form-content">
                    <form action="#">
                        <div class="form-group has-feedback">
                            <label for="">Tên</label><br>
                            <input type="text" class="form-control" id="" name="" placeholder="Vui lòng nhập tên của bạn">
                            <i class="fa fa-twitter form-control-feedback"></i>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="">Email của bạn</label><br>
                            <input type="text" class="form-control" id="" name="" placeholder="Vui lòng nhập email của bạn">
                            <i class="fa fa-twitter form-control-feedback"></i>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="">Tiêu đề</label><br>
                            <input type="text" class="form-control" id="" name="" placeholder="Chúng tôi có thể giúp gì cho bạn?">
                            <i class="fa fa-twitter form-control-feedback"></i>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="">Nội dung tin nhắn</label><br>
                            <textarea class="form-control" name="" id="" rows="6" placeholder="Hãy cho chúng tôi biết vấn đề của bạn"></textarea>
                            <i class="fa fa-twitter form-control-feedback"></i>
                        </div>
                        <input type="submit" class="btn-button" value="GỬI" data-loading="<i class='fa fa-spinner fa-spin fa-3x fa-fw'></i> ĐANG GỬI...">

                    </form>
                </div>
            </div>
            <div class="contact-form-right">
                <h1>Thuw</h1>
            </div>
        </div>
    </div>
